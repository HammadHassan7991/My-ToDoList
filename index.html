<div class="container">
  <header>
    <h1 class="text-center my-5 text-light ">ToDo List</h1>
    <form class="search">
      <input type="text" id="search" name="search" class="form-control m-auto" placeholder="search...">
    </form>
  </header>
  <ul class="todos list-group mt-3 text-light">
  <li class="list-group-item d-flex justify-content-between align-items-center"><span>Mario Plate</span><span><i class="fas fa-edit mx-3 edit"></i><i class="fas fa-trash-alt delete"></i></li>
  <li class="list-group-item d-flex justify-content-between align-items-center"><span>Plate the serve</span><span><i class="fas fa-edit mx-3 edit"></i><i class="fas fa-trash-alt delete"></i></span></li>
  <li class="list-group-item d-flex justify-content-between align-items-center"><span>maggie</span><span><i class="fas fa-edit mx-3 edit"></i><i class="fas fa-trash-alt delete"></i></span></li>
  </ul>
  <form class="add text-center mt-2 ">
    <label class="text-light btn btn-dark" >Add new Todos</label>
    <input type="text" class="form-control m-auto" name="add" id="add" placeholder="Add new todos...">
  </form>
</div>
